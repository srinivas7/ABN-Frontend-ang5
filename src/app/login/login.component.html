<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="row">
        <label class="col-sm-6">User Name
            <input type="text" formControlName="name">
        </label>
    </div>
    <div class="row">
        <label class="col-sm-6">Password
            <input type="text" formControlName="pwd">
        </label>
    </div>
    
    <input type="submit" class="button expanded" value="Login" [disabled]="!loginForm.valid">
    <div class="alert" *ngIf="!loginForm.controls['name'].valid && loginForm.controls['name'].touched">{{ titleAlert }}</div>
    <div class="alert" *ngIf="!loginForm.controls['pwd'].valid && loginForm.controls['pwd'].touched">{{ pwdAlert }}</div>
    <div class="alert alert-danger" *ngIf="!loginForm.controls['pwd'].valid && loginForm.controls['pwd'].touched">
        <strong>Error!</strong> {{ pwdAlert }}
    </div>
  </form>
</div>
